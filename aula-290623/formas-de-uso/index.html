<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de uso</title>
    <!--2º Forma: tag style-->
    <style>
        h1{
            color: orange; 
            text-decoration: underline;
        }
    </style>
    <!--3ª Forma: arquivo externo-->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <p>Eu sou um parágrafo normal.</p>

    <!--1º Forma: inline (attr style)-->
    <p style="color: red; font-weight: bold;">EU TO ZANGADO!</p>
    <p style="color: green; font-style: italic;">Agora tô de boa!</p>
    <hr/>
    
    <h1>Bem-vindo(a) ao CSS!</h1>
    <h1>Tudo bem?</h1>
    <hr/>
